<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="b : ${booklist}">
  <a th:href="@{/books/{id}(id=${b.getId()})}" th:text="${b.getBookName() + ', ' +b.getAuthor() + ', ' + b.getReleaseDate()}">hName</a>
</div>

<form th:method="GET" th:action="@{/books/newbook}">
    <p>
        <input type="submit" value="Add new book"/>
    </p>
</form>

<form th:method="GET" th:action="@{/index}">
    <p>
        <input type="submit" value="Return"/>
    </p>
</form>

<div th:if="${pageNum}>0">
    <form th:method="GET" th:action="@{/books}">
        <p>
            <label hidden="hidden" for="k"></label>
            <input type=hidden id="k" name="page" th:value="${pageNum - 1}">
            <label hidden="hidden" for="l"></label>
            <input type="hidden" id="l" name="book_per_page" value="3">
            <input type="submit" value="Previous page"/>
        </p>
    </form>
</div>
<div th:if="${booklist.size()}==3">
    <form th:method="GET" th:action="@{/books?page='q'&book_per_page='w'}">
        <p>
            <label hidden="hidden" for="p"></label>
            <input type=hidden id="p" name="page" th:value="${pageNum + 1}">
            <label hidden="hidden" for="t"></label>
            <input type="hidden" id="t" name="book_per_page" value="3">
            <input type="submit" value="Next page"/>
        </p>
    </form>
</div>

</body>
</html>
