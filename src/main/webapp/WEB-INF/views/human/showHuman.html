<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HumanList</title>
</head>
<body>

<div th:each="h : ${allHuman}">
    <a th:href="@{/human/{id}(id=${h.getId()})}" th:text="${h.getName() + ', ' +h.getBirthday()}">hName</a>
</div>

<form th:method="GET" th:action="@{/human/newhuman}">
    <p>
        <input type="submit" value="Create new reader"/>
    </p>
</form>
<form th:method="GET" th:action="@{/index}">
    <p>
        <input type="submit" value="Return"/>
    </p>
</form>
</body>
</html>
